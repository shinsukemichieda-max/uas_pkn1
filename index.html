<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Soal PKN - Interaktif Instan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Latihan Soal PKN Interaktif</h1>
        <div id="score-display">
            Jawaban Benar: <span id="correct-count">0</span> / 150
        </div>
        
        <div id="quiz-container">
            
            <div id="question-area">
                </div>
            
            <div id="feedback-area" style="display: none;">
                </div>
            
            <div id="navigation-area">
                <button id="next-btn" onclick="nextQuestion()" disabled>Soal Selanjutnya (0/150)</button>
            </div>
        </div>

        <div id="final-result-area" style="display: none;">
            <h2>Latihan Selesai!</h2>
            <p>Total Soal: <span id="total-questions"></span></p>
            <p>Jawaban Benar: <span id="final-correct-answers"></span></p>
            <p>Skor Akhir Anda: <span id="final-score"></span> / 150</p>
            <button onclick="window.location.reload()">Ulangi Latihan</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
